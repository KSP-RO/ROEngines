{
    PLUME
    {
        name = Hypergolic-Lower
		transformName = thrustTransform
        flarePosition = 0.0, 0.0, 0.395
        flareScale =    0.8
        plumePosition = 0.0, 0.0, 0.002
        plumeScale =    1.3
        fixedScale = 1.0
		energy = 1.0
        speed = 1.0
        emissionMult = 1.0
    }
	PLUME
    {
        name = Hypergolic-Vernier
		transformName = newThrustTransform
        flarePosition = 0.0, 0.0, 0.0
        flareScale =    0.0
        plumePosition = 0.0, 0.0, 1.35
        plumeScale =    1.5
        fixedScale =	1.0
		energy = 0.5
        speed = 1.0
        emissionMult = 0.5
    }
	PLUME
    {
        name = Kerolox-Lower
		transformName = thrustTransform
        flarePosition = 0.0, 0.0, 0.0
        flareScale =    0.8
        plumePosition = 0.0, 0.0, 0.001
        plumeScale =    1.3
        fixedScale = 1.0
		energy = 1.0
        speed = 1.0
        emissionMult = 1.0
    }
	PLUME
    {
        name = Kerolox-Exhaust
		transformName = newThrustTransform
        localPosition = 0.0, 0.0, 0.35
        fixedScale =    2.5
    }
