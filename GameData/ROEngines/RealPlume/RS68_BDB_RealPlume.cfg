@PART[ROE-RS68]:BEFORE[RealPlume]
{
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = CombinedPlume
    }
    PLUME
    {
        name = Cryogenic_LowerAblative_CE
        transformName = fxTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

        flarePosition = 0,0,0
        fixedScale = 1.45

        corePosition = 0,0,0
        coreScale = 1.45

        plumePosition = 0,0,0
        plumeScale = 1.45
        fixedScale = 3
        energy = 1
        speed = 1
    }
    PLUME
    {
        name = Cryogenic_VernierOrange
        transformName = vernierFX
        localRotation = 0, 0, 0
		plumePosition = 0,0,-0.1
        fixedScale = 1.5
        energy = 1
        speed = 0.5
    }
}

@PART[ROE-RS68]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Cryogenic_LowerAblative_CE
        {
            |_ = CombinedPlume
        }
        @Cryogenic_VernierOrange
        {
            |_ = CombinedPlume
        }
    }
}
