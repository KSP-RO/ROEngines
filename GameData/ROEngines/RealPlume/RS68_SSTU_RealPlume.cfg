        transformName = RS-68-MainFXTransform
        localRotation = 0,0,0
        localPosition = 0,0,2.3
        
        flarePosition = 0,0,1.4
        fixedScale = 0.9
        
        corePosition = 0,0,2.3
        coreScale = 1.45
        
        plumePosition = 0, 0, 2.1
        plumeScale = 1.45
        fixedScale = 3
        energy = 1
        speed = 1
    }
    PLUME
    {
        name = Cryogenic_VernierOrange
        transformName = RS-68-RollExhaust
        localRotation = 0, 0, 0
        plumePosition = 0,0,-0.1
