//	==================================================
//	RD-0210 engine plume setup.
//	==================================================

@PART[ROE-RD0210]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
		name = Hypergolic_UpperOrange
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		energy = 1
		speed = 1

		flarePosition = 0,0,-0.6
		flareScale = 0.3

		plumePosition = 0,0,0.321
		plumeScale = 1.76

		fumePosition = 0,0,1.2
		fumeScale = 2.0
	}

	@MODULE[ModuleEngines*]
	{
		%powerEffectName = Hypergolic_UpperOrange
		!runningEffectName = DELETE
	}

	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
			%powerEffectName = Hypergolic_UpperOrange
		}
	}
}
