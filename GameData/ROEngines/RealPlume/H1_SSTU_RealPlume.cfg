@PART[ROE-H1C]:NEEDS[RealPlume]:BEFORE[RealPlume]
{
    PLUME
    {
        name = Kerolox-Lower
        transformName = H-1-ThrustTransform
        localRotation = 0,0,0 
        plumePosition = 0,0,1
		plumeScale = 0.6
		flarePosition = 0,0,0.85
        flareScale = 0.9
        energy = 1
        speed = 1		
    }
