@PART[ROE-UA1204|ROE-UA1205|ROE-UA1206|ROE-UA1207|ROE-UA1208]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
		@CONFIG,*						//Add the effect to every engine config
		{
			%powerEffectName = Solid-Lower
		}
	}
	
	PLUME
	{
		name = Solid-Lower
		transformName = thrustTransform
		flarePosition = 0.0, 0.0, 1.0
		flareScale =	1.5
		flareEnergy =	5.0
		plumePosition = 0.0, 0.0, 1.3
		plumeScale =	1.7
		smokePosition = 0.0, 0.0, 2.0
		smokeScale =	1.0
		slagPosition =	0.0, 0.0, 0.2
		energy = 1.0
		speed = 1.0
		emissionMult = 1.5
	}  
}

