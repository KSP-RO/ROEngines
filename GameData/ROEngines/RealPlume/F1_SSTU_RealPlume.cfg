@PART[ROE-F1]:NEEDS[RealPlume]:BEFORE[RealPlume]
{
    PLUME
    {
        name = Kerolox_LowerFlame
		transformName = F1-ThrustTransform
        localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 1.5
		speed = 1
		energy = 1

		flarePosition = 0,0,1.5
		flareScale = 0.25

		plumePosition = 0,0,3
		plumeScale = 6

		flamePosition = 0,0,3
		flameScale = 6
    }
    PLUME
    {
        name = Kerolox-Exhaust
        transformName = F1-ThrustTransform
		localRotation = 0,0,0
        localPosition = 0.0, 0.0, 2.5
        fixedScale = 30
		emissionMult = 0.3
		speed = 3
		energy = 3
    }
}
@PART[ROE-F1]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Kerolox_LowerFlame
        {
            |_ = CombinedPlume
        }
        @Kerolox-Exhaust
        {
            |_ = CombinedPlume
        }
    }
    @MODULE[ModuleEnginesRF]
    {
        %powerEffectName = CombinedPlume
    }
}