//  ==================================================
//  Juno 45K engine plume setup.
//  ==================================================

@PART[ROE-Juno45K]:NEEDS[RealPlume]:BEFORE[RealPlume]
{
	PLUME
	{
		name = Hypergolic_UpperWhite
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		energy = 1
		speed = 1

		corePosition = 0,0,-0.2
		coreScale = 2

		plumePosition = 0,0,-1
		plumeScale = 1.0
		
		flarePosition = 0,0,-0.3
		flareScale = 0.32
	}
	PLUME
	{
		name = Hypergolic-Vernier
		transformName = vernierFX
		localRotation = 0,0,0
		localPosition = 0,0,1.0
		fixedScale = 0.7
		energy = 1
		speed = 1
	}
}
@PART[ROE-Juno45K]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen]
{
	@EFFECTS
	{
		@Hypergolic_UpperWhite
		{
			|_ = CombinedPlume
		}
		@Hypergolic-Vernier
		{
			|_ = CombinedPlume
		}
	}
	@MODULE[ModuleEnginesRF]
	{
		%powerEffectName = CombinedPlume
		!runningEffectName = DELETE
	}
}
