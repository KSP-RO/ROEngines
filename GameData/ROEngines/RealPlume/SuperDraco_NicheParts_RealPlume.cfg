@PART[ROE-SuperDraco]:BEFORE[RealPlume]:NEEDS[!Waterfall]
{
    PLUME_TEMPLATE
    {
        name = Hypergolic_LowerOrangeShock
        transformName = thrustTransform
        scale = 0.16
        offset = 0
    }
}
@PART[ROE-SuperDraco]:BEFORE[zRealPlume]:NEEDS[SmokeScreen,!Waterfall]
{
    @PLUME[Hypergolic_LowerOrangeShock]
    {
        @flareScale = 0.04
    }
}
