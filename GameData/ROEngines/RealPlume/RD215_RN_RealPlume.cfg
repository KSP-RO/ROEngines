//	==================================================
//	RD-215 engine plume setup.
//	==================================================

@PART[ROE-RD215]:BEFORE[RealPlume]
{
	PLUME
	{
		name = Hypergolic_LowerOrangeShock
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0

		flarePosition = 0,0,-0.3
		flareScale = 0.26

		plumePosition = 0,0,0.39
		plumeScale = 1.5

		fumePosition = 0,0,0.78
		fumeScale = 1.95

		blazePosition = 0,0,1.5
		blazeScale = 1.5
	}
	PLUME
	{
		name = Hypergolic-Vernier
		transformName = newThrustTransform
		flarePosition = 0.0, 0.0, 0.0
		flareScale =	0.0
		plumePosition = 0.0, 0.0, 1.0
		plumeScale =	1.0
		fixedScale =	1.0
		energy = 0.5
		speed = 1.0
		emissionMult = 0.5
	}
	
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
			%powerEffectName = CombinedPlumeHypergolic
		}
	}
}
@PART[ROE-RD215]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen]
{
	@EFFECTS
	{
		@Hypergolic_LowerOrangeShock
		{
			|_ = CombinedPlumeHypergolic
		}
		@Hypergolic-Vernier
		{
			|_ = CombinedPlumeHypergolic
		}
	}
}
