@PART[ROE-BE3]:BEFORE[RealPlume]:NEEDS[!Waterfall]
{
	@MODULE[ModuleEngines*]
	{
		%powerEffectName = CombinedPlume
	}
	//main wispy red plume
	PLUME
	{
		name = Cryogenic_LowerRed_CE
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0

		speed = 1
		energy = 1
		emissionMult = 1
		alphaMult = 0.5

		corePosition = 0,0,1
		coreScale = 0.5

		plumePosition = 0,0,0.4
		plumeScale = 0.7

		plume2Scale = 1
	}

	//secondary white flare
	PLUME
	{
		name = Hydrolox_UpperBlue
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0

		energy = 1
		speed = 1
		emissionMult = 1

		flarePosition = 0,0,1.5
		flareScale = 0.65

		fumePosition = 0,0,0
		fumeScale = 0

		streamPosition = 0,0,0
		streamScale = 0

		shockconePosition = 0,0,0
		shockconeScale = 0
	}
	//vernier plume
	PLUME
	{
		name = Cryogenic_VernierOrange
		transformName = newThrustTransform
		plumePosition = 0.03, 0.0, -0.1
		plumeScale =	1.3
		energy =		1.0
		speed =			1.0
		emissionMult =	1.0
	}
}
@PART[ROE-BE3]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen,!Waterfall]
{
	@EFFECTS
	{
		//Make plume look nicer
		@Cryogenic_LowerRed_CE
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[Cryogenic_LowerRed_CE-core]
			{
				%energy = 0.5
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Cryogenic_LowerRed_CE-core2]
			{
				%energy = 0
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Cryogenic_LowerRed_CE-plume]
			{
				%alphaMult = 3
			}
		}
		//adjust plume so only flare is generated
		@Hydrolox_UpperBlue
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox_UpperBlue-flare]
			{
				%saturationMult = 0.1
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox_UpperBlue-stream]
			{
				%emissionMult = 0.0
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox_UpperBlue-shockcone]
			{
				%emissionMult = 0.0
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox_UpperBlue-fume]
			{
				%emissionMult = 0.0
			}
			@AUDIO
			{
				@clip = NULL
				@volume = 0
			}
		}
		@Cryogenic_LowerRed_CE
		{
			|_ = CombinedPlume
		}
		@Hydrolox_UpperBlue
		{
			|_ = CombinedPlume
		}
		@Cryogenic_VernierOrange
		{
			|_ = CombinedPlume
		}
	}
}
