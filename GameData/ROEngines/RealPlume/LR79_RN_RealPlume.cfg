@PART[ROE-LR79]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
    {
        name = Kerolox-Lower
		transformName = thrustTransform
        flarePosition = 0.0, 0.0, 0.1
        flareScale =    1.0
        plumePosition = 0.0, 0.0, 0.3
        plumeScale =    0.7
        fixedScale = 1.0
		energy = 1.0
        speed = 1.0
        emissionMult = 0.5
    }
	PLUME
    {
        name = Kerolox-Exhaust
        transformName = newThrustTransform
        localPosition = 0.0, 0.0, 0.0
        fixedScale = 2
    }
}

@PART[ROE-LR79]:FOR[zzPostRealPlumeRealEngines]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Kerolox-Lower
        {
            |_ = CombinedPlume
        }
        @Kerolox-Exhaust
        {
            |_ = CombinedPlume
        }
    }
    @MODULE[ModuleEnginesRF]
    {
        %powerEffectName = CombinedPlume
    }
}
