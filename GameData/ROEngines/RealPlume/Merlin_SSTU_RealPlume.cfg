@PART[ROE-Merlin1A|ROE-Merlin1C|ROE-Merlin1D|ROE-Merlin1CV]:BEFORE[RealPlume]
{
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = CombinedPlume
    }
}

@PART[ROE-Merlin1A]:BEFORE[RealPlume]
{
    PLUME_TEMPLATE
    {
        name = Kerolox_LowerFlame
        transformName = Merlin-1A-MainFXTransform
        scale = 0.543
        offset = 0.63
        setupEngine = false
    }
    PLUME
    {
        name = Kerolox-Exhaust
        transformName = Merlin-1A-MainFXTransform
        localPosition = 0.44, 0.0, 0.15
        fixedScale = 1.5
    }
}
@PART[ROE-Merlin1A]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Kerolox_LowerFlame
        {
            |_ = CombinedPlume
        }
        @Kerolox-Exhaust
        {
            |_ = CombinedPlume
        }
    }
}

