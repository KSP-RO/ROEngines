@PART[ROE-RZ20]:BEFORE[RealPlume]:NEEDS[!Waterfall]
{
	@MODULE[ModuleEngines*]
	{
		%powerEffectName = CombinedPlume
	}

	//main wispy red plume
	PLUME
	{
		name = Cryogenic_LowerSSME_CE
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0

		speed = 1
		energy = 1
		emissionMult = 1

		shockPosition = 0,0,0.6
		shockScale = 1.0

		plumePosition = 0,0,0
		plumeScale = 1.1

		plume2Scale = 0.9
	}

	//secondary white flare
	PLUME
	{
		name = Hydrolox_UpperBlue
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0

		energy = 1
		speed = 1
		emissionMult = 1

		flarePosition = 0,0,-0.25
		flareScale = 0.21

		fumePosition = 0,0,0
		fumeScale = 0

		streamPosition = 0,0,0
		streamScale = 0

		shockconePosition = 0,0,0
		shockconeScale = 0
	}

	PLUME
	{
		name = Cryogenic_VernierOrange
		transformName = thrustTransform
		localRotation = 0, -35, 0
		plumePosition = -0.27, 0, -0.4
		fixedScale = 1.5
		energy = 1
		speed = 0.5
	}
}
@PART[ROE-RZ20]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen,!Waterfall]
{
	@EFFECTS
	{
		//adjust plume so only flare is generated
		@Hydrolox_UpperBlue
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox_UpperBlue-flare]
			{
				%saturationMult = 0.1
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox_UpperBlue-stream]
			{
				%emissionMult = 0.0
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox_UpperBlue-shockcone]
			{
				%emissionMult = 0.0
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox_UpperBlue-fume]
			{
				%emissionMult = 0.0
			}
			@AUDIO
			{
				@clip = NULL
				@volume = 0
			}
		}

		@Cryogenic_LowerSSME_CE
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[Cryogenic_LowerSSME_CE-shock]
			{
				%energy = 0.5
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Cryogenic_LowerSSME_CE-shock2]
			{
				%energy = 0.5
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Cryogenic_LowerSSME_CE-shock3]
			{
				%energy = 0.5
			}
		}

		@Cryogenic_LowerSSME_CE
		{
			|_ = CombinedPlume
		}
		@Hydrolox_UpperBlue
		{
			|_ = CombinedPlume
		}
		@Cryogenic_VernierOrange
		{
			|_ = CombinedPlume
		}
	}
}
