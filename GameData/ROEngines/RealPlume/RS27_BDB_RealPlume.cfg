@PART[ROE-RS27]:BEFORE[RealPlume]:NEEDS[!Waterfall]
{
	@MODULE[ModuleEngines*]
	{
		%powerEffectName = CombinedPlume
	}
	PLUME_TEMPLATE
	{
		name = Kerolox_LowerFlame
		transformName = thrustTransform
		scale = 0.666
		offset = 0.0
		setupEngine = false
	}
	PLUME
	{
		name = Kerolox-Exhaust
		transformName = exhaustTransform
		localRotation = 0,0,0
		localPosition = 0.0, 0.0, 0.0
		fixedScale = 2
		speed = 1
		energy = 1
	}
}
@PART[ROE-RS27]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen,!Waterfall]
{
	@EFFECTS
	{
		@Kerolox_LowerFlame
		{
			|_ = CombinedPlume
		}
		@Kerolox-Exhaust
		{
			|_ = CombinedPlume
		}
	}
}
