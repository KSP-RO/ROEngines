@PART[ROE-S400]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hypergolic-OMS-White
        transformName = thrustTransform
        flarePosition = 0.0, 0.0, -0.9
        flareScale =    0.11        
        plumePosition = 0.0, 0.0, 0.0
        plumeScale =    0.5
        fixedScale =    0.5
        energy =        1.0
        speed =         1.0
        emissionMult =  1.0
    }
    PLUME_TEMPLATE
    {
        name = Hypergolic_UpperRed
        transformName = thrustTransform
        scale = 0.19
        offset = 0.05
        setupEngine = false
    }
}

@PART[ROE-S400]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
