    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Hypergolic-OMS-White
        }

        @CONFIG[MMH+NTO]
        {
            %powerEffectName = Hypergolic_UpperRed
        }

        @CONFIG[MMH+MON3]
        {
            %powerEffectName = Hypergolic_UpperRed
        }

        @CONFIG[UDMH+NTO]
        {
            %powerEffectName = Hypergolic_UpperRed
        }

        @CONFIG[Aerozine50+NTO]
        {
            %powerEffectName = Hypergolic_UpperRed
        }

        @CONFIG[Cavea-B]
        {
            %powerEffectName = Hypergolic_UpperRed
        }
    }
}
