@PART[ROE-RL10A3]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		!runningEffectName = DELETE
	}
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
        @CONFIG,*
        {
            %powerEffectName = Cryogenic_LowerSSME_CE
        }
    }
    PLUME
    {
        name = Cryogenic_LowerSSME_CE
        transformName = RL10A-3-ThrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0

		speed = 1
		energy = 1
		emissionMult = 1

		shockPosition = 0,0,1
		shockScale = 1

		plumePosition = 0,0,1
		plumeScale = 1

		plume2Scale = 0.8
    }
}
@PART[ROE-RL10A3]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
		@Cryogenic_LowerSSME_CE
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[Cryogenic_LowerSSME_CE-shock]
			{
				%energy = 0.5
			}
		}
	}
}