@PART[ROE-H1C]:BEFORE[RealPlume]
{
	PLUME_TEMPLATE
	{
		name = Kerolox_LowerAlt
		transformName = thrustTransform
		scale = 0.72
		offset = 0.0
		setupEngine = false
	}
	PLUME
	{
		name = Kerolox-Exhaust
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0.38, 0.0, 0.02
		fixedScale = 3
		speed = 1
		energy = 1
	}
	
	@MODULE[ModuleEngines*]
	{
		%powerEffectName = CombinedPlume
	}
}
@PART[ROE-H1C]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen]
{
	@EFFECTS
	{
		@Kerolox_LowerAlt
		{
			|_ = CombinedPlume
		}
		@Kerolox-Exhaust
		{
			|_ = CombinedPlume
		}
	}
}

@PART[ROE-H1D]:BEFORE[RealPlume]
{
	PLUME
	{
		name = Kerolox_LowerAspirated
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 1
		energy = 1
		speed = 1

		flarePosition = 0,0,-0.38
		flareScale = 0.07

		plumePosition = 0,0,1.0
		plumeScale = 1.4

		flamePosition = 0,0,0.8
		flameScale = 1.6
		
		exhaustPosition = 0,0,-0.2
		exhaustScale = 0.8
	}
	@MODULE[ModuleEngines*]
	{
		%powerEffectName = Kerolox_LowerAspirated
	}
}
