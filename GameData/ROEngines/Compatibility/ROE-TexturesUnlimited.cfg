		shader = TU/Metallic

		excludeMesh = innerGlow
		excludeMesh = innerGlow 1

		excludeMesh = pCylinder517 // RL-10B-2 nozzle extension
		excludeMesh = pCylinder537 // RL-10A-4N nozzle extension
		excludeMesh = pCylinder529 // RL-10A-4-2N nozzle extension
		excludeMesh = pCylinder536 // RL-10C-1 nozzle extension

		excludeMesh = polySurface23 // Agena 8081 radiative nozzle
		excludeMesh = polySurface21 // Agena 8096 radiative nozzle
		excludeMesh = polySurface26 // Agena 8096B radiative nozzle

		excludeMesh = Shroud // X-405 shroud

		excludeMesh = polySurface15 // X-405H rubbery thing around vernier
		excludeMesh = pCylinder47 // X-405H extended nozzle

		PROPERTY
		{
			name = _Color
			// Higher numbers are lighter
			color = 1.5, 1.5, 1.5
		}
		PROPERTY
		{
			name = _Metal
			// 0 = not metallic, 1 = mirror finish
			float = 0.8
		}
		PROPERTY
		{
			name = _Smoothness
			// 0 = most blurry, 1 = not blurry
			float = 0.55
		}

	}
}

