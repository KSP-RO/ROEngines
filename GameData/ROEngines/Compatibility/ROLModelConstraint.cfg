@PART[*]:HAS[@MODULE[ROLModelConstraint]]:BEFORE[zzzROEngines]
{
	@MODULE[ROLModelConstraint],*
	{
		%numOfPasses = 1
	}
}
@PART[*]:HAS[@MODULE[FXModuleLookAtConstraint]]:FOR[zzzROEngines]
{
	@MODULE[FXModuleLookAtConstraint],*
	{
		@name = ROLModelConstraint
		%numOfPasses = 1
		@CONSTRAINLOOKFX,*
		{
			@rotatorsName = transformName
		}
		@CONSTRAINLOOKFX,* = LOOK_CONST
	}
}
