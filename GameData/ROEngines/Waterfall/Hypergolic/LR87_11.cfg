@PART[ROE-LR87_11|ROE-LR87_11_Single]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
    ROWaterfall
    {
        template = waterfall-hypergolic-aerozine50-lower-1
        audio = pump-fed-lr87
        position = 0,0,1
        rotation = 0, 0, 0
        scale = 0.91, 0.91, 0.91
        glow = _white

        ExtraTemplate
        {
            template = waterfall-hypergolic-vernier-upper-2
            transform = newThrustTransform
            position = 0,0,0.05
            rotation = 0, 0, 0
            scale = 1.4, 1.4, 1.4
        }

        MainPlumeVariant:NEEDS[B9PartSwitch]
        {
            name = kerolox
            template = waterfall-kerolox-lower-4
            position = 0,0,1
            rotation = 0, 0, 0
            scale = 2.17, 2.17, 2.17
            glowRecolor = _yellow
        }
    }

    @MODULE[ModuleEngineConfigs]:NEEDS[B9PartSwitch]
    {
        @CONFIG[LR87-AJ-9-Kero-15AR]
        {
            %rowaterfallVariant = kerolox
        }
    }
}

@PART[ROE-LR87_11_Single]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
    @ROWaterfall
    {
        @ExtraTemplate
        {
            @position = 0,0,-0.045
            @rotation = 0, 0, 0
            @scale = 0.9, 0.9, 0.8
        }
    }
}

@PART[ROE-LR87_11]:AFTER[zROWaterfall_99_Finalize]:NEEDS[Waterfall,B9PartSwitch]
{
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[rowaterfallMainPlumeSwitch]]
    {
        @SUBTYPE[kerolox]
        {
            @MODULE
            {
                @DATA
                {
                    @TEMPLATE:HAS[#templateName[waterfall-hypergolic-vernier-upper-2]]
                    {
                        @templateName = waterfall-kerolox-vernier-2
                        @position = 0,0,0.05
                        @rotation = 0, 0, 0
                        @scale = 2.7, 2.7, 2
                    }
                }
            }
        }
    }
}

@PART[ROE-LR87_11_Single]:AFTER[zROWaterfall_99_Finalize]:NEEDS[Waterfall,B9PartSwitch]
{
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[rowaterfallMainPlumeSwitch]]
    {
        @SUBTYPE[kerolox]
        {
            @MODULE
            {
                @DATA
                {
                    @TEMPLATE:HAS[#templateName[waterfall-hypergolic-vernier-upper-2]]
                    {
                        @templateName = waterfall-kerolox-vernier-2
                        @position = 0,0,-0.049
                        @rotation = 0, 0, 0
                        @scale = 1.85, 1.85, 1.5
                    }
                }
            }
        }
    }
}
