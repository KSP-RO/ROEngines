        {
            name = hypergolic8ARLong
            template = waterfall-hypergolic-aerozine50-lower-1
			audio = pump-fed-lr87
			position = 0,0,0.78
			rotation = 0, 0, 0
			scale = 0.85, 0.85, 0.85
			glow = _white
        }
		MainPlumeVariant:NEEDS[B9PartSwitch]
        {
            name = hypergolic15AR
            template = waterfall-hypergolic-aerozine50-lower-1
            position = 0,0,1.0
            rotation = 0, 0, 0
            scale = 0.91, 0.91, 0.91
            glowRecolor = _white
        }
		MainPlumeVariant:NEEDS[B9PartSwitch]
        {
            name = hypergolic25AR
            template = waterfall-hypergolic-aerozine50-upper-1
            position = 0,0,1.32
            rotation = 0, 0, 0
            scale = 0.93, 0.93, 0.93
            glowRecolor = _white
        }
		MainPlumeVariant:NEEDS[B9PartSwitch]
        {
            name = hypergolic49AR
            template = waterfall-hypergolic-aerozine50-upper-1
            position = 0,0,1.3
            rotation = 0, 0, 0
            scale = 1.16, 1.16, 1.16
            glowRecolor = _white
        }

		//Kerolox Plumes
        MainPlumeVariant:NEEDS[B9PartSwitch]
        {
            name = kerolox8AR
            template = waterfall-kerolox-lower-4
            position = 0,0,0.69
            rotation = 0, 0, 0
            scale = 2.05, 2.05, 2.05
            glowRecolor = _yellow
        }
		MainPlumeVariant:NEEDS[B9PartSwitch]
        {
            name = kerolox8ARLong
            template = waterfall-kerolox-lower-4
            position = 0,0,0.78
            rotation = 0, 0, 0
            scale = 2.05, 2.05, 2.05
            glowRecolor = _yellow
        }
		MainPlumeVariant:NEEDS[B9PartSwitch]
        {
            name = kerolox15AR
            template = waterfall-kerolox-lower-4
            position = 0,0,1.0
            rotation = 0, 0, 0
            scale = 2.3, 2.3, 2.3
            glowRecolor = _yellow
        }
		MainPlumeVariant:NEEDS[B9PartSwitch]
        {
            name = kerolox25AR
            template = waterfall-kerolox-upper-3
            position = 0,0,1.32
            rotation = 0, 0, 0
            scale = 2.25, 2.25, 2.25
            glowRecolor = _yellow
        }
		MainPlumeVariant:NEEDS[B9PartSwitch]
        {
            name = kerolox49AR
            template = waterfall-kerolox-upper-3
            position = 0,0,1.3
            rotation = 0, 0, 0
            scale = 2.80, 2.80, 2.80
            glowRecolor = _yellow
        }
    }

	//I should not have put this many configs and subconfigs in one engine...
    @MODULE[ModuleEngineConfigs]:NEEDS[B9PartSwitch]
    {
		@CONFIG[LR87-AJ-1]
        {
            %rowaterfallVariant = kerolox8AR
			@SUBCONFIG,*
			{
				LinkB9PSModule
                {
                    name = rowaterfallMainPlumeSwitch
                    subtype = kerolox25AR
                }
			}
        }
        @CONFIG[LR87-AJ-3]
        {
            %rowaterfallVariant = kerolox8AR
			@SUBCONFIG,*
			{
				LinkB9PSModule
                {
                    name = rowaterfallMainPlumeSwitch
                    subtype = kerolox25AR
                }
			}
        }
		@CONFIG[LR87-AJ-?],*
        {
            &rowaterfallVariant = hypergolic8ARLong
			@SUBCONFIG[15AR]
			{
				LinkB9PSModule
                {
                    name = rowaterfallMainPlumeSwitch
                    subtype = hypergolic15AR
                }
			}
			@SUBCONFIG[49AR]
			{
				LinkB9PSModule
                {
                    name = rowaterfallMainPlumeSwitch
                    subtype = hypergolic49AR
                }
			}
        }
        @CONFIG[LR87-AJ-?-K*],*
        {
            %rowaterfallVariant = kerolox8ARLong
			@SUBCONFIG[15AR]
			{
				LinkB9PSModule
                {
                    name = rowaterfallMainPlumeSwitch
                    subtype = kerolox15AR
                }
			}
			@SUBCONFIG[49AR]
			{
				LinkB9PSModule
                {
                    name = rowaterfallMainPlumeSwitch
                    subtype = kerolox49AR
                }
			}
        }
		@CONFIG[LR87-AJ-11*K*],*
        {
            %rowaterfallVariant = kerolox15AR
			@SUBCONFIG[8AR]
			{
				LinkB9PSModule
                {
                    name = rowaterfallMainPlumeSwitch
                    subtype = kerolox8ARLong
                }
			}
			@SUBCONFIG[12AR]
			{
				LinkB9PSModule
                {
                    name = rowaterfallMainPlumeSwitch
                    subtype = kerolox15AR
                }
			}
			@SUBCONFIG[49AR]
			{
				LinkB9PSModule
                {
                    name = rowaterfallMainPlumeSwitch
                    subtype = kerolox49AR
                }
			}
        }
		@CONFIG[LR87-AJ-1?*],*
		{
			&rowaterfallVariant = hypergolic15AR
			@SUBCONFIG[8AR]
			{
				&LinkB9PSModule[rowaterfallMainPlumeSwitch]
                {
                    subtype = hypergolic8ARLong
                }
			}
			@SUBCONFIG[12AR]
			{
				&LinkB9PSModule[rowaterfallMainPlumeSwitch]
                {
                    subtype = hypergolic15AR
                }
			}
			@SUBCONFIG[49AR]
			{
				&LinkB9PSModule[rowaterfallMainPlumeSwitch]
                {
                    subtype = hypergolic49AR
                }
			}
		}
    }
}

//Since the plumes won't line up on the double LR87 for some reason, adjust them after patching
@PART[ROE-LR87|ROE-LR87_11]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	@ROWaterfall
	{
		@position[2] = 0.69
		
		@MainPlumeVariant[kerolox8AR]
		{
			@position[2] = 0.62
		}
		@MainPlumeVariant[kerolox8ARLong]
		{
			@position[2] = 0.69
		}
	}
}

