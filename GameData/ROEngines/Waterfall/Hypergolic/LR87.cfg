@PART[ROE-LR87|ROE-LR87_11|ROE-LR87_Single]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
    ROWaterfall
    {
		name = hypergolic8AR
        template = waterfall-hypergolic-aerozine50-lower-1
        audio = pump-fed-lr87
        position = 0,0,0.78
        rotation = 0, 0, 0
        scale = 0.85, 0.85, 0.85
        glow = _white

        ExtraTemplate
        {
            template = waterfall-hypergolic-vernier-upper-2
            transform = newThrustTransform
            position = 0,0,0.011
            rotation = 0, 0, 0
            scale = 0.9, 0.9, 0.8
        }

		//Hypergolic plumes
		//Make a duplicate of the 8AR plume otherwise it doesn't work for some reason
		//The "parent" plume refuses to load, probably because there's too many variants
