PART
{
	module = Part
	name = ROE-GEM40
	author = Cobaltwolf, Vader111

	ROESetEngineDefaults = SOLID_BOOSTER

	mass = 1.1879

	//	============================================================================
	//	Update Below
	//	============================================================================

	MODEL
	{
		model = ROEngines/Assets/BDB/Delta/bluedog_Delta_GEM40
	}
	MODEL
	{
		model = ROEngines/Assets/BDB/Delta/bluedog_Delta_GEM_Glow
		rotation = 0, 180, 0
	}

	scale = 1.0
	rescaleFactor = 1.6
	node_attach = 0.0, 0.0, -0.3125, 0.0, 0.0, 1.0, 1
	CoMOffset = 0.0, -0.16, -0.16
	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	title = GEM 40
	manufacturer = Hercules
	description = The Graphite-Epoxy Motor (GEM) replaced the steel case used on earlier Castor-series boosters with a lighter composite case. The 40-inch (1-meter) diameter GEM 40 was used on the Delta II 7000-series in sets of three, four, or nine. When nine boosters were used, six were ignited at liftoff and the remaining three were ignited after burnout and jettison of the first six. Burn time: 58 seconds.

	tags = ATK, GEM40, booster, radial, solid, srb,

	engineType = GEM-40

	skinInternalConductionMult = 4.0
	emissiveConstant = 0.5
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 2

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchNose
		switcherDescription = Nose Shape
		switcherDescriptionPlural = Nose Shapes
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = Straight
			transform = StraightNose
		}
		SUBTYPE
		{
			name = Angled
			transform = AngledNose
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchStripe
		uiGroupName = paint
		uiGroupDisplayName = Paint Switch
		switcherDescription = Stripe Color
		switcherDescriptionPlural = Stripe Colors
		affectDragCubes = False
		affectFARVoxels = False
		SUBTYPE
		{
			name = Red
			primaryColor = Reddish
			secondaryColor = White
			transform = RedStripe
		}
		SUBTYPE
		{
			name = Blue
			primaryColor = Ocean
			secondaryColor = White
			transform = BlueStripe
		}
		SUBTYPE
		{
			name = Green
			primaryColor = OliveDrab
			secondaryColor = White
			transform = GreenStripe
		}
		SUBTYPE
		{
			name = None
			primaryColor = White
			secondaryColor = White
			transform = NoStripe
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchNozzle
		switcherDescription = Nozzle Size
		switcherDescriptionPlural = Nozzle Sizes (auto-switched)
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = Ground
			transform = GroundLitBell
		}
		SUBTYPE
		{
			name = Air
			transform = AirLitBell
		}
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 1
		maxDistance = 80
		falloff = 2
		thrustTransformName = thrustTransform
	}

	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = heatColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = heatColor
		animRate = 0.025
		shaderProperty = _EmissiveColor
		excludedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 1 1 1 1
			key = 1 1 1 1
		}
		greenCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
		blueCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
		alphaCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
	}

	MODULE
	{
		name = ModuleB9DisableTransform
		transform = GEM40IGlows
		transform = GEM46Glows
		transform = GEM60Glows
		transform = AirLit
		transform = GroundLit
	}

	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}
}

@PART[ROE-GEM40]:AFTER[RealismOverhaulEngines]
{
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG[GEM-40/Ground]
		{
			%LinkB9PSModule[meshSwitchNozzle] { %subtype = Ground }
		}
		@CONFIG[GEM-40/Air]
		{
			%LinkB9PSModule[meshSwitchNozzle] { %subtype = Air }
		}
	}
}
