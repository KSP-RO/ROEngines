PART
{
	name = ROE-UA1207
	module = Part
	author = CobaltWolf,capkirk
	RSSROConfig = true
	
	MODEL
	{
		model = ROEngines/Assets/BDB/UASRM/bluedog_UA1207
	}
	
	scale = 1
	rescaleFactor = 1.63
	node_stack_top = 0.0, 13.2, 0.0, 0.0, 1.0, 0.0, 2
	node_attach = 0.0, 0.0, 0.9375, 0.0, 0.0, -1.0, 3
	node_stack_connect = 0.0, 0.0, 0.9189521, 0.0, 0.0, -1.0, 3
	CoMOffset = 0.0, 3.0, -0.041
	
	TechRequired = advRocketry
	entryCost = 55000
	cost = 9690
	category = Propulsion
	subcategory = 0
	title = UA1207 Solid Rocket Booster
	manufacturer = United Aircraft
	description = The UA1207 was used on the Titan IVA, which was developed to launch payloads that had been designed to fly on the Shuttle from Vandenberg. It was a 7-segment modification of the 5-segment UA1205 used on the Titan 3. Burn time 130 seconds. Diameter: [3.05 m].
	attachRules = 1,1,1,1,0
	
	mass = 40.782
	heatConductivity = 0.06 // 1/2 default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.6
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 2
	breakingForce = 112
	breakingTorque = 112
	crashTolerance = 7
	maxTemp = 900
	skinMaxTemp = 2000
	thermalMassModifier = 1.0
	skinMassPerArea = 4
	stagingIcon = SOLID_BOOSTER
	bulkheadProfiles = size1p5, srf
	
	engineType = UA1207

	tags = ?sm68 titan iv iiim 3m MOL 3 4 booster solid srb UA1207 ldc UA120x

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}
	
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 5
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
	
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.9
		maxDistance = 60
		falloff = 1.2
		thrustTransformName = thrustTransform
	}
	
	//Engine effects
	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = heatColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = heatColor
		animRate = 0.025
		shaderProperty = _EmissiveColor
		excludedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 1 1 1 1
			key = 1 1 1 1
		}
		greenCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
		blueCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
		alphaCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}

	//Radial/Inline Switcher
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchType
		switcherDescription = Type
		affectDragCubes = False
		affectFARVoxels = False
		SUBTYPE
		{
			name = Radial
			transform = Radial
			TRANSFORM
            {
                name = thrustTransform
                rotationOffset = 6, 0, 0
            }
		}

		SUBTYPE
		{
			name = Inline
			transform = Inline
			CoMOffset = 0, 3, 0
		}
	}

	//Segment Paintjob Switcher
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = textureSwitchBody
		switcherDescription = Paintjob
		affectDragCubes = False
		affectFARVoxels = False
		SUBTYPE
		{
			name = Striped
			transform = Strips_Striped
		}
		SUBTYPE
		{
			name = White
			transform = Strips_White
			TEXTURE
			{
				texture = ROEngines/Assets/BDB/Retextures/bluedog_TitanSolids_White
				transform = Segments
			}
		}
	}

	//TVC Tank Switcher
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = textureSwitchTVC
		switcherDescription = TVC Tank
		affectDragCubes = False
		affectFARVoxels = False
		SUBTYPE
		{
			name = Red
		}
		SUBTYPE
		{
			name = White
			TEXTURE
			{
				texture = ROEngines/Assets/BDB/Retextures/bluedog_TitanSolids_White
