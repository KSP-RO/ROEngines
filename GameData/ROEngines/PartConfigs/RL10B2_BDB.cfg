PART
{
    module = Part
    name = ROE-RL10B2
    author = CobaltWolf

    ROESetEngineDefaults = LIQUID_ENGINE

    MODEL
    {
        model = ROEngines/Assets/BDB/Centaur/bluedog_CentaurD_RL10B2
    }
    scale = 1.0
    rescaleFactor = 1.62
    node_stack_top = 0.0, 0.48962, 0.0, 0.0, 1.0, 0.0, 1
    node_stack_bottom = 0.0, -0.93006, 0.0, 0.0, -1.0, 0.0, 1
    // stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0

    title = RL10B-2
    manufacturer = FIXME
    description = FIXME

    tags = rl10, rl10b, rl10b-2, rl-10, hydrolox, dcss

    engineType = RL10

    MODULE
    {
        name = ModuleEnginesRF
        thrustVectorTransformName = thrustTransform
        engineID = RL10B2
    }
    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName = gimbalTransform
    }

    MODULE
    {
        name = ROEDeployableEngine
        engineID = RL10B2
        ANIMATIONDATA
        {
            deployLabel = Deploy Engine
            retractLabel = Retract Engine
            ANIMATION
            {
                name = deploy
            }
        }
    }

    MODULE
    {
        name = ModuleSurfaceFX
        thrustProviderModuleIndex = 0
        fxMax = 0.3
        maxDistance = 30
        falloff = 1.7
        thrustTransformName = thrustTransform
    }
    MODULE
    {
        name = FXModuleLookAtConstraint
        CONSTRAINLOOKFX
        {
            targetName = gimbal1_Lower
            rotatorsName = gimbal1_Upper
        }
        CONSTRAINLOOKFX
        {
            targetName = gimbal1_Upper
            rotatorsName = gimbal1_Lower
        }
        CONSTRAINLOOKFX
        {
            targetName = gimbal2_Lower
            rotatorsName = gimbal2_Upper
        }
        CONSTRAINLOOKFX
        {
            targetName = gimbal2_Upper
            rotatorsName = gimbal2_Lower
        }
    }
    MODULE
    {
        name = FXModuleThrottleEffects
        fxModuleNames = heatColor
        responseSpeed = 1.0
        dependOnEngineState = True
        dependOnThrottle = True
    }
    MODULE
    {
        name = FXModuleThrottleEffects
        fxModuleNames = throttleColor
        responseSpeed = 1.0
        dependOnEngineState = True
        dependOnThrottle = True
    }
    MODULE
    {
        name = ModuleColorChanger
        moduleID = heatColor
        animRate = 0.025
        shaderProperty = _EmissiveColor
        excludedRenderer = innerGlow
        toggleInEditor = false
        toggleInFlight = false
        redCurve
        {
            key = 1 1 1 1
            key = 1 1 1 1
        }
        greenCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
        blueCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
        alphaCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
    }
    MODULE
    {
        name = ModuleColorChanger
        moduleID = throttleColor
        animRate = 1
        shaderProperty = _TintColor
        includedRenderer = innerGlow
        toggleInEditor = false
        toggleInFlight = false
        redCurve
        {
            key = 0 0
            key = 1 1
        }
        greenCurve
        {
            key = 0 0
            key = 1 1
        }
        blueCurve
        {
            key = 0 0
            key = 1 1
        }
        alphaCurve
        {
            key = 0 0
            key = 1 1
        }
    }
}

@PART[ROE-RL10B2]:AFTER[RealismOverhaulEngines]
{
    @title = RL-10B/C Series (84.1" Extendable Nozzle)
    @manufacturer = Aerojet Rocketdyne
    @description ^= :$: This part contains the RL-10B-2, -C-2, and -C-3 variants, which feature an extremely large extendable nozzle.:

    @MODULE[ModuleEngineConfigs]
    {
        @configuration = RL10B-2
        !CONFIG:HAS[~name[RL10B-2],~name[RL10C-2-1],~name[RL10C-3]] {}
    }
}
