PART
{
	module = Part
	name = ROE-E1
	author = Zorg

	ROESetEngineDefaults = LIQUID_ENGINE

	//  ============================================================================
	//	Update Below
	//  ============================================================================

	MODEL
	{
		model = ROEngines/Assets/BDB/Engines/bluedog_E1_engine
		rotation = 0, 180, 0  // Aligned with H-1.
	}

	scale = 1.0
	rescaleFactor = 1.7
	node_stack_top = 0.0, 1.19406, 0.0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -0.949699, 0.0, 0.0, -1.0, 0.0
	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	title = E-1
	manufacturer = Rocketdyne
	description = Pump-fed kerolox open cycle (gas generator) booster engine developed from LR79/89. Backup proposal for the first stage engine on the Titan 1 ICBM, and proposed first stage engine on the Saturn 1 but ultimately never flown (4 E-1s replaced with 8 H-1s). Diameter: [2.14 m].

	tags = e1, e-1, titan, saturn

	engineType = E1

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbalTransform
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.5
		maxDistance = 30
		falloff = 1.5
		thrustTransformName = thrustTransform
	}
	MODULE
	{
		name = FXModuleLookAtConstraint
		CONSTRAINLOOKFX
		{
			targetName = strutU1
			rotatorsName = strutL1
		}
		CONSTRAINLOOKFX
		{
			targetName = strutL1
			rotatorsName = strutU1
		}
		CONSTRAINLOOKFX
		{
			targetName = strutU2
			rotatorsName = strutL2
		}
		CONSTRAINLOOKFX
		{
			targetName = strutL2
			rotatorsName = strutU2
		}
	}
	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = heatColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = heatColor
		animRate = 0.025
		shaderProperty = _EmissiveColor
		excludedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 1 1 1 1
			key = 1 1 1 1
		}
		greenCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
		blueCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
		alphaCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
	}
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = innerGlow
	}
}
