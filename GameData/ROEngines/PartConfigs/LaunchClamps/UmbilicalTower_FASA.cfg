PART
{
	module = Part
	name = ROE-UmbilicalTower-FASA
	author = Frizzank, Pap
	
	RSSROConfig = true
	RP0conf = true
	
	//  ============================================================================
	//	Model and Dimensions
	//  ============================================================================
	
	MODEL
	{
		model = ROEngines/Assets/FASA/FASA_Umbilical_Tower
