@PART[ROE-RD8]:AFTER[RealismOverhaulEngines]
{
	// RO's EngineConfig wipes the gimbal and sets up a default one, but
	// we want to be in control. So come back after and re-wipe and
	// re-set it up.
	// The real RD-8 is a set of 4 verniers, but this part is just one.
	// So it gets a 1-axis gimbal.
	!MODULE[ModuleGimbal] {}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbal
		gimbalRangeXP = 0
		gimbalRangeXN = 0
		gimbalRangeYP = 33.0
		gimbalRangeYN = 33.0
		useGimbalResponseSpeed = True
		gimbalResponseSpeed = 16
	}

	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
			// RO also sets a 2-axis gimbalRange in the CONFIG,
			// which overrides the part-level values. Do not want.
			!gimbalRange = delete
		}
	}
}

