PART
{
	name = ROE-RS25-50
	module = Part
	author = EStreetRockets, capkirk123

	ROESetEngineDefaults = LIQUID_ENGINE

	//	============================================================================
	//	Update Below
	//	============================================================================

	MODEL
	{
		model = ROEngines/Assets/EStreetRockets/rmm_osorno
		scale = 1.0, 1.0, 1.0
	}

	scale = 1.0
	rescaleFactor = 1.5

	node_stack_top = 0.0, 1.07, 0.0, 0.0, 1.0, 0.0, 2
	//node_stack_top01 = 0.0, 1.45, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -1.6, 0.0, 0.0, -1.0, 0.0, 2
	node_attach = 0.0, 1.07, 0.0, 0.0, 1.0, 0.0, 2
	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	title		 = RS-25-50 (SSME-50)
	manufacturer = Rocketdyne
	description	 = abc

	tags = pshuttle, ssme, rs-25, rs, 25, rs25

	engineType = SSME50

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbalTransform
		gimbalRangeXN = 10.5
		gimbalRangeXP = 10.5
		gimbalRangeYN = 10.5
		gimbalRangeYP = 10.5
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.5
		maxDistance = 30
		falloff = 1.2
		thrustTransformName = thrustTransform
	}

	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1
		dependOnEngineState = True
		dependOnThrottle = True
	}

	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1.0
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}

	MODULE
	{
		name = ModuleAdvancedLookAtConstraint

		CONSTRAINLOOKFX
		{
			targetName = pistonA
			rotatorsName = actuatorA
		}
		CONSTRAINLOOKFX
		{
			targetName = pistonB
			rotatorsName = actuatorB
		}
		CONSTRAINLOOKFX
		{
			targetName = actuatorA
			rotatorsName = pistonA
		}
		CONSTRAINLOOKFX
		{
			targetName = actuatorB
			rotatorsName = pistonB
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitch
		switcherDescription = Engine Mount
		switcherDescriptionPlural = Engine Mounts
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = Compact
			primaryColor=#707070
			secondaryColor=#707070
			defaultSubtypePriority = 2
			descriptionSummary = Compact Mount
			descriptionDetail = A minimum-size mount for clustering.
		}
		SUBTYPE
		{
			name = Small Mount
			primaryColor=#5a5a5a
			secondaryColor=#2b2b2b
			transform = 1875attach
			defaultSubtypePriority = 1
			descriptionSummary = Small Stack Mount
			descriptionDetail = A standard size mount.
			NODE
			{
				name = top
				position =  0.0, 1.45, 0.0
			}
		}
		SUBTYPE
		{
			name = Large Mount
			primaryColor=#5a5a5a
			secondaryColor=#2b2b2b
			transform = 25attach
			defaultSubtypePriority = 0
			descriptionSummary = Large Stack Mount
			descriptionDetail = A standard size mount.
			NODE
			{
				name = top
				position =  0.0, 1.45, 0.0
			}
		}
	}
}

@PART[ROE-RS25-50]:AFTER[RealismOverhaulEngines]
{
	@title = Deprecated
	@description = Do not use this part
}
