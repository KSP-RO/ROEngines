PART
{
	module = Part
	name = ROE-RD170
	author = Shadowmage, Pap

	ROESetEngineDefaults = LIQUID_ENGINE

	//  ============================================================================
	//	Update Below
	//  ============================================================================

	MODEL
	{
		// Dimensions: 2.4 x 2.44438
		model = ROEngines/Assets/SSTU/SC-ENG-RD-171
		// RL Dimensions: 4.0 x 3.8 m
		scale = 1.5656, 1.5656, 1.5656
	}

	scale = 1.0
	rescaleFactor = 1.0
	node_stack_top = 0,0,0,0,1,0,2
	node_stack_bottom = 0,-3.77,0,0,-1,0,2
	node_attach = 0,0,0,0,1,0,2
	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	title = RD-170 Series
	manufacturer = NPO Energomash
	description = 1980s to present, High TWR, atmospheric booster engine. The RD-170 is the most powerful liquid rocket engine ever flown. Originally developed for the Energia launcher's boosters, the engine consists of four combustion chambers fed by a single turbopump. A modified version, the RD-171, is used on the first stage of the Zenit launch vehicle. Diameter: [3.8 m].

	tags = rd170, rd171, rd-170, rd-171, energia, zenit, 170, 171

	engineType = RD170

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = RD-171-ThrustTransform
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = RD-171-Gimbal
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 1
		fxMax = 1
		maxDistance = 120
		falloff = 2
		thrustTransformName = RD-171-ThrustTransform
	}

	MODULE
	{
		name = ROLModelConstraint
		LOCKED_CONST
		{
			transformName = RD-171-GimbalRing
			targetName = RD-171-GimbalTarget
			pass = 0
			lookAxis = 0, 0, 1
			lockedAxis = 1, 0, 0
		}
		LOCKED_CONST
		{
			transformName = RD-171-Bell
			targetName = RD-171-GimbalTarget
			pass = 0
			lookAxis = 0, 0, 1
			lockedAxis = 0, 1, 0
		}
		LOCKED_CONST
		{
			transformName = RD-171-GimbalUpperX
			targetName = RD-171-GimbalLower
			lookAxis = 0, 0, 1
			lockedAxis = 1, 0, 0
			pass = 0
		}
		LOCKED_CONST
		{
			transformName = RD-171-GimbalUpper
			targetName = RD-171-GimbalLower
			lookAxis = 0, 0, 1
			lockedAxis = 0, 1, 0
			pass = 0
		}
		LOOK_CONST
		{
			transformName = RD-171-GimbalLower
			targetName = RD-171-GimbalUpper
			pass = 0
		}
	}
}

