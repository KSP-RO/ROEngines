	attachRules = 1,1,1,1,0	
	
	title = LR91 Series
	manufacturer = Aerojet
	description = The LR91 powered the second stage of Titan launchers. Exhaust from the gas generator provided roll control. Diameter: [2.9 m].
	
	tags = titan, lr91, lr-91, lr, 91
	
	engineType = LR91
	stagingIcon = LIQUID_ENGINE	
	stageOffset = 1
    childStageOffset = 1
	
	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	
	MODULE
	{
		name = ModuleEnginesRF
		
		THRUST_TRANSFORM
		{
			name = thrustTransform
			multiplier = 0.99
		}
		THRUST_TRANSFORM
		{
			name = vernierThrust
			multiplier = 0.0
		}
		THRUST_TRANSFORM
		{
			name = vernierFX
			multiplier = 0.01
		}
	}
	
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbalTransform
		gimbalRange = 4
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
	
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.8
		maxDistance = 80
		falloff = 2
		thrustTransformName = thrustTransform
	}
	
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = Titan2
	}
	
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = fairing
	}
	
	MODULE
	{
		name = FXModuleLookAtConstraint

		CONSTRAINLOOKFX
		{
			targetName = pivot_1_Upper
			rotatorsName = pivot_1_Lower
		}
		CONSTRAINLOOKFX
		{
			targetName = pivot_1_Lower
			rotatorsName = pivot_1_Upper
		}
		CONSTRAINLOOKFX
		{
			targetName = pivot_2_Upper
			rotatorsName = pivot_2_Lower
		}
		CONSTRAINLOOKFX
		{
			targetName = pivot_2_Lower
			rotatorsName = pivot_2_Upper
		}
	}
	
	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	
	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}
}
// Add the vernier Gimbal afterwards so it is not affected by the global config
@PART[ROE-LR91]:AFTER[RealismOverhaulEngines]
{
	@MODULE[ModuleGimbal]
	{
		enableRoll = false
		enableYaw = true
		enablePitch = true
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = vernierGimbal
		gimbalRangeXP = 35
		gimbalRangeXN = 35
		gimbalRangeYP = 0
		gimbalRangeYN = 0
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 25
		enableRoll = true
		enableYaw = false
		enablePitch = false
	}
}
