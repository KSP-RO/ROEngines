	name = ROE-LR91
	author = Cobaltwolf, Pap
	
	category = Engine
	subcategory = 0
	RSSROConfig = true
	RP0conf = true
	
	crashTolerance = 10
	maxTemp = 673.15
	skinTemp = 773.15
	fuelCrossfeed = true
	breakingForce = 10000
	breakingTorque = 10000
	
	//  ============================================================================
	//	Update Below
	//  ============================================================================
	
	MODEL
	{
		model = ROEngines/Assets/BDB/Titan/bluedog_LR91_5
		scale = 1.0, 1.0, 1.0
	}
	
	scale = 1.0
	rescaleFactor = 1.6
	node_stack_top = 0.0, 0.60749, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -0.9167, 0.0, 0.0, -1.0, 0.0, 2

	node_stack_interstage = 0.0, 0.3716, 0.0, 0.0, -1.0, 0.0, 2
