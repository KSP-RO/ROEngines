PART
{
	module = Part
	name = ROE-Viking4
	author = Zarbizaure, capkirk

	ROESetEngineDefaults = LIQUID_ENGINE
	RSSROConfig = true

	MODEL
	{
		model = ROEngines/Assets/FRE/VikingUpper/VikingUpper
	}

	rescaleFactor = 1
	attachRules = 1,1,1,0,0
	node_stack_top = 0.0, 1.61, 0.0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -2.1, 0.0, 0.0, -1.0, 0.0
	node_attach = 0.0, 1.61, 0.0, 0.0, 1.0, 0.0

	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2

	title = Viking (4/4B)
	manufacturer = Snecma
	description = Upper stage Viking engine used on Ariane 1 and 4 as well as on Indian Lauch Vehicles GSLV and PSLV. Includes configs for Viking 4, 4B, Vikas 2, 2B and X. [1.8m]

	engineType = Viking

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}

	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = VikingHeat
		responseSpeed = 0.003
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbalTransform
		gimbalRange = 4
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
}

@PART[ROE-Viking4]:AFTER[RealismOverhaulEngines]
{
	@title = Viking (4/4B)
	@MODULE[ModuleEngineConfigs] 
	{
		@configuration = Viking-4
		!CONFIG[Viking-2] {}
		!CONFIG[Viking-2B] {}
		!CONFIG[Viking-5C] {}
		!CONFIG[Viking-6] {}
	}
}