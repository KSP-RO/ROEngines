//	Agena Equipment Rack
//	=================================================================================

PART
{
	module = Part
	name = ROE-Agena_EquipmentRack
	author = CobaltWolf, Pap, capkirk
	
	category = Control
	subcategory = 0
	RSSROConfig = true

	crashTolerance = 10
	maxTemp = 673.15
	skinMaxTemp = 773.15
	fuelCrossFeed = true
	breakingForce = 10000
	breakingTorque = 10000
	
	//	============================================================================
	//	Update Below
	//	============================================================================
	
	MODEL
	{
		model = ROEngines/Assets/BDB/Agena/bluedog_Agena_EquipmentRack
		scale = 1.67, 1.67, 1.67
	}
	
	NODE
	{
		transform = SPS_Node_1
		name = SPS_Node1
		size = 0
		method = FIXED_JOINT
	}
	NODE
	{
		transform = SPS_Node_2
		name = SPS_Node2
		size = 0
		method = FIXED_JOINT
	}
	
	rescaleFactor = 1.0
	scale = 1.0
	node_stack_top = 0.0, 0.58585, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, 0.58585, 0.0, 0.0, -1.0, 0.0, 1
	node_attach = 0,0,0,0,1,0,2
	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0
	
	bulkheadProfiles = size0
	stackSymmetry = 1
	
	title = Agena Equipment Rack
	manufacturer = Lockheed
	description = Equipment rack for Agena. It contains RCS, fuel tanks, batteries, and can be used to mount auxillary thrusters and solar panels to turn Agena into a self-sustaining satellite bus.
	
	tags = agena, agena-a, a, agena-b, b, agena-d, d, bell, equipment, rcs
	
	mass = 0.102
	
	//Use generic RCS configs
	useRcsConfig = RCSBlockTenth
	
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = true
		thrusterTransformName = rcsTransform
		resourceFlowMode = STACK_PRIORITY_SEARCH
		runningEffectName = running
	}
	
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.05
				volume = 1.0 0.5
				pitch = 0.0 0.5
				pitch = 1.0 1.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = rcsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}		
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 90	//Include space for batteries
		basemass = -1
		type = Fuselage
		TANK
		{
			name = ElectricCharge
			amount = 42000
			maxAmount = 42000
		}
	}
	
	//Disable tank mesh switching, we can't adjust the fuel load in RF through it.
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = Mesh_TwoBall
	}
	
	//Allow aft rack switching
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchRack
		switcherDescription = Aft Rack
		switcherDescriptionPlural = Aft Racks
		affectDragCubes = True
		affectFARVoxels = True

		SUBTYPE
		{
			name = Disabled
		}

		SUBTYPE
		{
			name = Enabled
			transform = Aftrack
		}
		SUBTYPE
		{
			name = SPS
			node = SPS_Node1
			node = SPS_Node2
		}
	}
}
