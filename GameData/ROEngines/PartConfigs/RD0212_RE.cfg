PART
{
	name = ROE-RD0212
	module = Part
	author = Alcentar
	rescaleFactor = 1
	RSSROConfig = True
	ROESetEngineDefaults = LIQUID_ENGINE
	
	MODEL
	{
		model = ROEngines/Assets/RealEngines/RD0212
		scale = 1.0, 1.0, 1.0
	}
	scale = 1.0
	
	node_stack_top = 0.0, 1.575, 0.0, 0.0, 1.0, 0.0, 2
    node_stack_bottom = 0.0, -0.907, 0.0, 0.0, -1.0, 0.0, 2
	
    MODEL
    {
        model = ROEngines/Assets/RealEngines/STEERING_MOTOR
        scale = 1.0, 1.0, 1.0
        position = -2.035, 1.6, 0.0
        rotation = 0.0, 0.0, 0.0
    }

    MODEL
    {
        model = ROEngines/Assets/RealEngines/STEERING_MOTOR
        scale = 1.0, 1.0, 1.0
        position = 2.035, 1.6, 0.0
        rotation = 0.0, 180.0, 0.0
    }	
	
    MODEL
    {
        model = ROEngines/Assets/RealEngines/STEERING_MOTOR
        scale = 1.0, 1.0, 1.0
        position = 0.0, 1.6, -2.035
        rotation = 0.0, -90.0, 0.0
    }	
		
    MODEL
    {
        model = ROEngines/Assets/RealEngines/STEERING_MOTOR
        scale = 1.0, 1.0, 1.0
        position = 0.0, 1.6, 2.035
        rotation = 0.0, 90.0, 0.0
    }		
	
	// --- FX definitions ---

	fx_exhaustFlame_blue = 0.0, -2, 0.0, 0.0, 1.0, 0.0, running
	fx_exhaustLight_blue = 0.0, -2, 0.0, 0.0, 0.0, 1.0, running
	fx_smokeTrail_light = 0.0, -2, 0.0, 0.0, 1.0, 0.0, running
	fx_exhaustSparks_flameout = 0.0, -2, 0.0, 0.0, 1.0, 0.0, flameout

	// --- Sound FX definition ---


	sound_vent_medium = engage
	sound_rocket_hard = running
	sound_vent_soft = disengage
	sound_explosion_low = flameoutxplosion_low = flameout	
	
	title = RD-0212
	manufacturer = Alcentar
	description = RD0212    engine for 3rd stage rocket Proton
	attachRules = 1,0,1,1,0
	heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	bulkheadProfiles = srf, size2
	tags = ascent launch propuls proton RD-0212 RD-0213 RD-0214 rocket vac
	
	engineType = RD0212

	MODULE
	{
		name = ModuleEnginesRF
		
		THRUST_TRANSFORM
		{
			name = thrustTransform
			multiplier = 0.96
		}
		THRUST_TRANSFORM
		{
			name = thrustTransform2
			multiplier = 0.01  // There are 4 of them
		}
	}
	
	// Remove the engine fairing
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = 180_001
	}

	EFFECTS
	{
		vernierFlame
		{
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_big
				transformName = thrustTransform2
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
			}
		}
		engineFlame
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 0.05 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
      			{
        			modelName = Squad/FX/ks1_Exhaust
        			transformName = thrustTransform
        			emission = 0.0 0.0
        			emission = 0.05 0.0
        			emission = 0.075 0.25
        			emission = 1.0 1.25
        			speed = 0.0 0.5
        			speed = 1.0 1.2
      			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
	
	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = RD0212
		responseSpeed = 0.001
		dependOnEngineState = True
		dependOnThrottle = True
	}
	
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.5
		maxDistance = 30
		falloff = 1.7
		thrustTransformName = thrustTransform
	}
}
@PART[ROE-RD0212]:AFTER[RealismOverhaulEngines]
{
	!MODULE[ModuleGimbal],* {}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbal
		gimbalRangeYP = 0
		gimbalRangeYN = 0
		gimbalRangeXP = 45
		gimbalRangeXN = 45
		gimbalResponseSpeed = 16
		useGimbalResponseSpeed = true
	}
}
