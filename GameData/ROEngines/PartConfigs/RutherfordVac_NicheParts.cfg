PART
{
	module = Part
	name = ROE-RutherfordVac
	author = Sam

	RSSROConfig = true
	ROESetEngineDefaults = LIQUID_ENGINE

	//  ============================================================================
	//	Update Below
	//  ============================================================================

	MODEL
	{
		model = ROEngines/Assets/NicheParts/RutherfordVac
		scale = 1.0, 1.0, 1.0
	}

	scale = 1.0
	rescaleFactor = 1.0
	node_stack_top = 0.0, 0.61, 0.0, 0.0, 1.0, 0.0, 0
	node_stack_bottom = 0.0, -0.5, 0.0, 0.0, -1.0, 0.0, 0
	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,0,0
	
	title = Rutherford Vacuum Engine
	manufacturer = RocketLab
	description = The Rutherford Engine is the worlds first electric turbo-pumped LOX/RP-1 engine. Rutherford adopts an entirely new propulsion cycle, making use of brushless DC motors and high performance Lithium Polymer batteries to drive its turbo-pumps. The engine is named after the famous physicist Ernest Rutherford.
	
	tags = rutherford, vacuum, rocketlab, electron
	
	engineType = RutherfordVac

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}

	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = EMIRGB
		dependOnEngineState = True
		responseSpeed = 0.001
		dependOnThrottle = True
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbalTransform
	}
	
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.8
		maxDistance = 50
		falloff = 2
		thrustTransformName = thrustTransform
	}
}
