@PART[ROE-ModularRCS]:NEEDS[!ReStock]:AFTER[ROEngines]
{
	@MODULE[ModuleRORCS]
	{
		@RCSMODEL:HAS[#variant[1*]]
		{
			model = RCS-Squad-1
			model = RCS-Squad-Vernier
		}
		@RCSMODEL:HAS[#variant[2*]]
		{
			model = RCS-Squad-2
		}
		@RCSMODEL:HAS[#variant[3*]]
		{
			model = RCS-Squad-3
		}
		@RCSMODEL:HAS[#variant[4*]]
		{
			model = RCS-Squad-4
			model = RCS-Squad-4-Angled
		}
		@RCSMODEL:HAS[#variant[5*]]
		{
			model = RCS-Squad-5
		}
	}
}
