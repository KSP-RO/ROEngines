PART
{
	name = ROE-RD0210
	module = Part
	author = Alcentar, capkirk
	rescaleFactor = 1
	RSSROConfig = True
	ROESetEngineDefaults = LIQUID_ENGINE
	
	MODEL
	{
		model = ROEngines/Assets/RealEngines/RD0210
        scale = 1.0, 1.0, 1.0
	}
	scale = 1.0
	
	node_stack_top = 0.0, 1.331, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -0.907, 0.0, 0.0, -1.0, 0.0, 2
	
	
	// --- FX definitions ---

	fx_exhaustFlame_blue = 0.0, -2, 0.0, 0.0, 1.0, 0.0, running
	fx_exhaustLight_blue = 0.0, -2, 0.0, 0.0, 0.0, 1.0, running
	fx_smokeTrail_light = 0.0, -2, 0.0, 0.0, 1.0, 0.0, running
	fx_exhaustSparks_flameout = 0.0, -2, 0.0, 0.0, 1.0, 0.0, flameout

	// --- Sound FX definition ---


	sound_vent_medium = engage
	sound_rocket_hard = running
	sound_vent_soft = disengage
	sound_explosion_low = flameoutxplosion_low = flameout	
	
	title = RD-0210
	manufacturer = Alcentar
	description = RD0210    engine for 2nd stage rocket Proton
	attachRules = 1,0,1,1,0
	heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	bulkheadProfiles = srf, size2
	tags = ascent launch propuls proton RD-0210 RD-0211 rocket vac
	
	engineType = RD0210
	
	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}

	// Remove the engine fairing
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = 180
	}

	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			//PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_veryLarge
				transformName = smokePoint
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 1
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/ks1_Exhaust
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
	
	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = RD0210
		responseSpeed = 0.001
		dependOnEngineState = True
		dependOnThrottle = True
	}
	
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbal
	}
	
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.5
		maxDistance = 30
		falloff = 1.7
		thrustTransformName = thrustTransform
	}
}
