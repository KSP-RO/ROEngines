PART
{
	module = Part
	name = ROE-AJ60
	author = Cobaltwolf, Vader111

	RSSROConfig = true
	ROESetEngineDefaults = SOLID_BOOSTER

	mass = 3.9384

	//	============================================================================
	//	Update Below
	//	============================================================================

	MODEL
	{
		model = ROEngines/Assets/BDB/AtlasV/bluedog_AtlasV_AJ60
	}

	scale = 1.0
	rescaleFactor = 1.6
	node_attach = 0, 0.5, 0.491, 0.0, 0.0, -1.0, 1
