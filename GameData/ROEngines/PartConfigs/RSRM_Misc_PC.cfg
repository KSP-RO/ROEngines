PART
{
	name = ROE-RSRMNose
	module = Part
	author = DylanSemrau

	RSSROConfig = true

	//  ============================================================================
	//  Model and Dimensions
	//  ============================================================================

	MODEL
	{
		model = ROEngines/Assets/DylanSemrau/RSRMNose
		position = 0.0, 2.09556, 0.0
	}

	MODEL
	{
		model = ROEngines/Assets/DylanSemrau/RSRMAvionics
	}

	scale = 1
	rescaleFactor = 1.65

	node_stack_Bottom = 0.0, -1.0227, 0.0, 0.0, -1.0, 0.0, 2
	
	CoMOffset = 0.0, 0.897631, 0.0
	
	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,0

	//  ============================================================================
	//  Title, Description, Category, Techs
	//  ============================================================================

	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	category = Engine
	subcategory = 0
	title = SSRB Nose Cone & Avionics Unit
	manufacturer = Thiokol & Orbital ATK
	description = Part of the Shuttle Solid Rocket Booster, this nose cone contains the avionics unit & separator motors to help prevent a collision after separation.
	tags = thiokol, solid, shuttle, 4 segment, rsrm, orbital atk, sls, 5 segment, rsrmv

	bulkheadProfiles = size3

	//  ============================================================================
	//  Thermo, Durability
	//  ============================================================================

	mass = 4.503
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 12
	breakingForce = 250
	breakingTorque = 250
	maxTemp = 773.15
	skinMaxTemp = 873.15
	fuelCrossFeed = True
	stagingIcon = SOLID_BOOSTER
	stageOffset = 1
	childStageOffset = 1

	//  ============================================================================
	//  Modules and Resources
	//  ============================================================================

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.020
		}
		hasHibernation = True
	}

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
		EngineType = SolidBooster
		throttleLocked = True
		exhaustDamage = False
		allowShutdown = False
		ignitionThreshold = 0.1
		minThrust = 430.4
		maxThrust = 430.4
		heatProduction = 100
		PROPELLANT
		{
			name = HTPB
			ratio = 1.0
			DrawGauge = True
		}
		ullage = False
		pressureFed = False
		ignitions = 1
		atmosphereCurve
		{
			key = 0 240.9
			key = 1 240.9
		}
	}

	MODULE
    {
        name = ModuleFuelTanks
        type = HTPB
        volume = 78.6
        basemass = -1

        TANK
        {
            name = HTPB
            amount = 78.6
            maxAmount = 78.6
        }
    }

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitch
		switcherDescription = Subtype
		affectDragCubes = false
		SUBTYPE
		{
			name = White
			title =  White
			transform = WhiteBody
			transform = NoseWhite
		}
	}

	MODULE
	{
		name = ModuleB9DisableTransform
		transform = TanBody
		transform = NoseTan
	}
}

