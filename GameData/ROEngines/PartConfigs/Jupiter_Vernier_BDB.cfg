PART
{
	name = ROE-JupiterVernier
	module = Part
	author = CobaltWolf
	
	category = Engine
	subcategory = 0
	RSSROConfig = true
	RP0conf = true
	
MODEL
{
	model = ROEngines/Assets/BDB/Juno/bluedog_Jupiter_Vernier
}
	rescaleFactor = 1.6
	node_attach = 0.0, 0.0, 0.002, 0.0, 0.0, -1.0
	TechRequired = basicRocketry
	entryCost = 800
	cost = 200
	title = S-3D Vernier Exhaust
	manufacturer = Rocketdyne
	description = This small vernier nozzle gimbals the exhaust stream of a gas generator engine, adding roll control to your rocket.
	attachRules = 0,1,0,1,0
	mass = 0.06
	// heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 673.15
	skinTemp = 773.15
	bulkheadProfiles = srf

	tags = vernier exhaust gimbal ?PGM19 jupiter juno
	
	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = S-3_Vernier
		origMass = 0.01	//Guess
		
		CONFIG
		{
			name = S-3_Vernier
			minThrust = 1.5
			maxThrust = 1.5
			heatProduction = 100
			massMult = 1.0
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}
			
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}
			
			atmosphereCurve
			{
				key = 0 200
				key = 1 180
			}
		}
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 15
		useGimbalResponseSpeed = true
		gimbalTransformName = gimbalTransform
		gimbalRangeXN = 0
		gimbalRangeXP = 0
		gimbalRangeYN = 20
		gimbalRangeYP = 20
	}

	MODULE
	{
		name = ModuleBdbDepthMask
		maskTransform = DepthMask
		//bodyTransform = interior //Optional
	}
	
	//needs internal emissives to be configured
	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}
}
