PART
{
    module = Part
    name = ROE-RL10A4N
    author = CobaltWolf

    ROESetEngineDefaults = LIQUID_ENGINE

    MODEL
    {
        model = ROEngines/Assets/BDB/Centaur/bluedog_CentaurD_RL10A4N
    }
    scale = 1.0
    rescaleFactor = 1.62
    node_stack_top = 0.0, 0.48962, 0.0, 0.0, 1.0, 0.0, 1
    node_stack_bottom = 0.0, -0.53707, 0.0, 0.0, -1.0, 0.0, 1
    // stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0

    title = RL10A-4N
    manufacturer = FIXME
    description = FIXME

    tags = rl10, rl10a, rl10a-4, rl10a-4n, rl10a-4-1n, rl-10, hydrolox

    engineType = RL10

    MODULE
    {
        name = ModuleEnginesRF
        thrustVectorTransformName = thrustTransform
        engineID = RL10A4N
    }
    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName = gimbalTransform
    }

    MODULE
    {
        name = ROEDeployableEngine
        engineID = RL10A4N
        ANIMATIONDATA
        {
            deployLabel = Deploy Engine
            retractLabel = Retract Engine
            ANIMATION
            {
                name = deploy
            }
        }
    }

    MODULE
    {
        name = ModuleSurfaceFX
        thrustProviderModuleIndex = 0
        fxMax = 0.3
        maxDistance = 30
        falloff = 1.7
        thrustTransformName = thrustTransform
    }
    MODULE
    {
        name = FXModuleLookAtConstraint
        CONSTRAINLOOKFX
        {
            targetName = gimbal1_Lower
            rotatorsName = gimbal1_Upper
        }
        CONSTRAINLOOKFX
        {
            targetName = gimbal1_Upper
            rotatorsName = gimbal1_Lower
        }
        CONSTRAINLOOKFX
        {
            targetName = gimbal2_Lower
            rotatorsName = gimbal2_Upper
        }
        CONSTRAINLOOKFX
        {
            targetName = gimbal2_Upper
            rotatorsName = gimbal2_Lower
        }
    }
    MODULE
    {
        name = FXModuleThrottleEffects
        fxModuleNames = heatColor
        responseSpeed = 1.0
        dependOnEngineState = True
        dependOnThrottle = True
    }
    MODULE
    {
        name = FXModuleThrottleEffects
        fxModuleNames = throttleColor
        responseSpeed = 1.0
        dependOnEngineState = True
        dependOnThrottle = True
    }
    MODULE
    {
        name = ModuleColorChanger
        moduleID = heatColor
        animRate = 0.025
        shaderProperty = _EmissiveColor
        excludedRenderer = innerGlow
        toggleInEditor = false
        toggleInFlight = false
        redCurve
        {
            key = 1 1 1 1
            key = 1 1 1 1
        }
        greenCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
        blueCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
        alphaCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
    }
    MODULE
    {
        name = ModuleColorChanger
        moduleID = throttleColor
        animRate = 1
        shaderProperty = _TintColor
        includedRenderer = innerGlow
        toggleInEditor = false
        toggleInFlight = false
        redCurve
        {
            key = 0 0
            key = 1 1
        }
        greenCurve
        {
            key = 0 0
            key = 1 1
        }
        blueCurve
        {
            key = 0 0
            key = 1 1
        }
        alphaCurve
        {
            key = 0 0
            key = 1 1
        }
    }
}

@PART[ROE-RL10A4N]:AFTER[RealismOverhaulEngines]
{
    @title = RL-10A-4N Series Vacuum Engine (46" Nozzle)
    @description = #$MODULE[ModuleEngineConfigs]/CONFIG[RL10A-4N]/description$

    @MODULE[ModuleEngineConfigs]
    {
        @configuration = RL10A-4N
        !CONFIG:HAS[~name[RL10A-4N],~name[RL10A-4-1N]] {}
    }
}
