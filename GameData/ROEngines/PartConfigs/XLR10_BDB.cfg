PART
{
	module = Part
	name = ROE-XLR10
	author = CobaltWolf

	ROESetEngineDefaults = LIQUID_ENGINE

	//	============================================================================
	//	Update Below
	//	============================================================================

	MODEL
	{
		model = ROEngines/Assets/BDB/Vanguard/bluedog_Viking_XLR10
		scale = 1.2159, 1.2159, 1.2159
	}

	scale = 1.0
	rescaleFactor = 1.0
	node_stack_top = 0.0, 0.52, 0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -1.0551, 0.0, 0, -1, 0, 1
	node_attach = 0.0, 0.52, 0, 0.0, 1.0, 0.0, 1
	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	title = XLR10
	manufacturer = General Electric
	description = A very early kerolox gas generator booster engine used on the Vanguard launch vehicle.

	tags = xlr10

	engineType = XLR10

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.5
		maxDistance = 30
		falloff = 1.7
		thrustTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbalTransform
	}

	MODULE
	{
		name = FXModuleLookAtConstraint

		CONSTRAINLOOKFX
		{
			targetName = gimbal1_Upper
			rotatorsName = gimbal1_Lower
		}
		CONSTRAINLOOKFX
		{
			targetName = gimbal1_Lower
			rotatorsName = gimbal1_Upper
		}
		CONSTRAINLOOKFX
		{
			targetName = gimbal2_Upper
			rotatorsName = gimbal2_Lower
		}
		CONSTRAINLOOKFX
		{
			targetName = gimbal2_Lower
			rotatorsName = gimbal2_Upper
		}
	}

	//Needs internal emissives to be configured
	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}
}
