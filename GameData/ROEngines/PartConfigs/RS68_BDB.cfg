PART
{
	module = Part
	name = ROE-RS68
	author = Zorg

	category = Engine
	subcategory = 0
	RSSROConfig = true
	RP0conf = true

	crashTolerance = 10
	maxTemp = 673.15
	skinTemp = 773.15
	fuelCrossfeed = true
	breakingForce = 10000
	breakingTorque = 10000

	//	============================================================================
	//	Update Below
	//	============================================================================

	MODEL
	{
		model = ROEngines/Assets/BDB/Delta/bluedog_DeltaIV_RS68
		rotation = 0.0, 90.0, 0.0
	}

	scale = 1.0
	rescaleFactor = 1.6
	node_stack_top = 0.0, 1.18712, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -2.15368, 0.0, 0.0, -1.0, 0.0, 2
	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,1

	title = RS-68 Series
	manufacturer = Aerojet Rocketdyne
	description = 1990s Medium TWR atmospheric engine. Using technology developed for the Space Shuttle SSME, the RS-68 is a single-use engine, featuring a simplified design with less parts and an easier construction. The RS-68 powers the Delta IV launch vehicle family and is the most powerful LH2/LOX engine ever flown. Exhaust from the gas generator is used for roll control. Diameter: [2.44 m].

	tags = delta, delta-4, delta-iv, iv, 4, rs68, rs-68, rs, 68, cryogenic

	engineType = RS68
	stagingIcon = LIQUID_ENGINE
	stageOffset = 1
	childStageOffset = 1

	TechRequired = hydrolox1998
	cost = 2850
	entryCost = 57000

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbalTransform
		gimbalRange = 6
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = vernierGimbal
		useGimbalResponseSpeed = false
		gimbalRange = 15
		gimbalRangeXN = 15
		gimbalRangeXP = 15
		gimbalRangeYN = 0
		gimbalRangeYP = 0
		enableRoll = true
		enableYaw = false
		enablePitch = false
	}

	MODULE
	{
		name = ROLModelConstraint
		numOfPasses = 1
		LOOK_CONST
		{
			targetName = gimbalStrutUpper1
			transformName = gimbalStrutLower1
		}
		LOOK_CONST
		{
			targetName = gimbalStrutLower1
			transformName = gimbalStrutUpper1
		}
		LOOK_CONST
		{
			targetName = gimbalStrutUpper2
			transformName = gimbalStrutLower2
		}
		LOOK_CONST
		{
			targetName = gimbalStrutLower2
			transformName = gimbalStrutUpper2
		}
		LOOK_CONST
		{
			targetName = vernierPistonBaseLower
			transformName = vernierPistonBaseUpper
		}
		LOOK_CONST
		{
			targetName = vernierPistonBaseUpper
			transformName = vernierPistonBaseLower
		}
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 1
		fxMax = 1
		maxDistance = 120
		falloff = 2
		thrustTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = SwitchRS68
		switcherDescription = Engine Mount
		switcherDescriptionPlural = Engine Mounts
		affectDragCubes = True
		affectFARVoxels = True

		SUBTYPE
		{
			name = Bare
			title = RS-68 Bare
			descriptionSummary = RS-68 Bare
			descriptionDetail = RS-68 Engine with no Mount
			transform = exhaustStandard
			transform = vernierGimbal
			transform = vernierStandardSkinnedMesh
			transform = vernierPistonBaseLower
		}
		SUBTYPE
		{
			name = BoattailOpen
			title = RS-68 Open Boattail
			descriptionSummary = RS-68 Open Boattail 
			descriptionDetail = RS-68 Engine Within a Open Boattail Mount
			transform = exhaustStandard
			transform = vernierGimbal
			transform = vernierStandardSkinnedMesh
			transform = vernierPistonBaseLower
			transform = RS68Boattail
			NODE
			{
				name = top
				position = 0.0,1.28776,0.0
			}
		}
		SUBTYPE
		{
			name = BoattailInsulated
			title = RS-68 Insulated Boattail
			descriptionSummary = RS-68 Insulated Boattail
			descriptionDetail = RS-68 Engine Within a Insulated Boattail Mount
			transform = exhaustStandard
			transform = vernierGimbal
			transform = vernierStandardSkinnedMesh
			transform = vernierPistonBaseLower
			transform = RS68Boattail
			transform = insulationCollar
			NODE
			{
				name = top
				position = 0.0,1.28776,0.0
			}
		}
	}

	MODULE
	{
		name = ModuleB9DisableTransform
		transform = mediumPlusCollar
	}

	MODULE
	{
		name = ModuleB9DisableTransform
		transform = exhaustCompact
	}

	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = heatColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}

	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}

	MODULE
	{
		name = ModuleColorChanger
		moduleID = heatColor
		animRate = 0.025
		shaderProperty = _EmissiveColor
		excludedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 1 1 1 1
			key = 1 1 1 1
		}
		greenCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
		blueCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
		alphaCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
	}

	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}
}
