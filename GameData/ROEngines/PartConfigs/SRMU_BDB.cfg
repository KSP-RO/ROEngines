PART
{
	name = ROE-SRMU
	module = Part
	author = CobaltWolf,capkirk
	RSSROConfig = true
	ROESetEngineDefaults = SOLID_BOOSTER

	MODEL
	{
		model =  ROEngines/Assets/BDB/UASRM/bluedog_SRMU_Full
	}
	scale = 1
	rescaleFactor = 1.63
	node_stack_top = 0.0, 13.18, 0.0, 0.0, 1.0, 0.0, 2
	node_attach = 0.0, 0.0, 0.9189521, 0.0, 0.0, -1.0, 3
	node_stack_connect = 0.0, 0.0, 0.9189521, 0.0, 0.0, -1.0, 3
	CoMOffset = 0.0, 3.0, -0.041
	
	title = SRMU
	manufacturer = ATK
	description = Strap-on booster for Titan IV-B. Burn time 135.7s.
	attachRules = 1,1,1,1,0
	
	heatConductivity = 0.06 // 1/2 default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.6
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 2
	thermalMassModifier = 1.0
	skinMassPerArea = 4
	bulkheadProfiles = size1p5, srf
	
	engineType = SRMU

	tags = titan iv 4 booster solid srb SRMU ?SM68

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}
	
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
	}
	
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.9
		maxDistance = 60
		falloff = 1.2
		thrustTransformName = thrustTransform
	}
	
	//Engine effects
	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = heatColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = heatColor
		animRate = 0.025
		shaderProperty = _EmissiveColor
		excludedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 1 1 1 1
			key = 1 1 1 1
		}
		greenCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
		blueCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
		alphaCurve
		{
			key = 0 0 1 1
			key = 1 1 1 1
		}
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}

	//Radial/Inline Switcher
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchType
		switcherDescription = Type
		affectDragCubes = False
		affectFARVoxels = False
		SUBTYPE
		{
			name = Radial
			transform = Radial
		}

		SUBTYPE
		{
			name = Inline
			transform = Inline
		}

		SUBTYPE
		{
			name = Low Profile
			transform = LowProfile
		}
	}

	//Segment Paintjob Switcher
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = textureSwitchBody
		switcherDescription = Paintjob
		SUBTYPE
		{
			name = White
		}
		SUBTYPE
		{
			name = Black
			TEXTURE
			{
				texture = ROEngines/Assets/BDB/Retextures/bluedog_SRMU_Black
				transform = Body
				transform = Inline
				transform = Radial
				transform = LowProfile
			}
		}
	}
}
