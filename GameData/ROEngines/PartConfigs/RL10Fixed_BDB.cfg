PART
{
    module = Part
    name = ROE-RL10Fixed
    author = CobaltWolf

    ROESetEngineDefaults = LIQUID_ENGINE

    MODEL
    {
        model = ROEngines/Assets/BDB/Centaur/bluedog_CentaurD_RL10
    }
    scale = 1.0
    rescaleFactor = 1.62
    node_stack_top = 0.0, 0.48962, 0.0, 0.0, 1.0, 0.0, 1
    node_stack_bottom = 0.0, -0.80158, 0.0, 0.0, -1.0, 0.0, 1
    // stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0

    title = RL-10
    manufacturer = FIXME
    description = FIXME

    tags = rl10, rl-10, rl10a, hydrolox, centaur

    engineType = RL10

    MODULE
    {
        name = ModuleEnginesRF
        thrustVectorTransformName = thrustTransform
        engineID = RL10Fixed
    }
    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName = gimbalTransform
    }

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = nozzle
        switcherDescription = Nozzle
        switcherDescriptionPlural = Nozzles (auto-switched)

        SUBTYPE
        {
            name = A3
            transform = RL10_1
            NODE
            {
                name = bottom
                position = 0,-0.545,0
            }
        }
        SUBTYPE
        {
            name = A42N
            transform = RL10_A42N
            NODE
            {
                name = bottom
                position = 0,-0.882,0
            }
        }
        SUBTYPE
        {
            name = A5
            transform = RL10_A5
            NODE
            {
                name = bottom
                position = 0,-0.208,0
            }
        }
        SUBTYPE
        {
            name = C1
            transform = RL10_C1
            NODE
            {
                name = bottom
                position = 0,-0.882,0
            }
        }
    }

    MODULE
    {
        name = ModuleSurfaceFX
        thrustProviderModuleIndex = 0
        fxMax = 0.3
        maxDistance = 30
        falloff = 1.7
        thrustTransformName = thrustTransform
    }
    MODULE
    {
        name = FXModuleLookAtConstraint
        CONSTRAINLOOKFX
        {
            targetName = gimbal1_Lower
            rotatorsName = gimbal1_Upper
        }
        CONSTRAINLOOKFX
        {
            targetName = gimbal1_Upper
            rotatorsName = gimbal1_Lower
        }
        CONSTRAINLOOKFX
        {
            targetName = gimbal2_Lower
            rotatorsName = gimbal2_Upper
        }
        CONSTRAINLOOKFX
        {
            targetName = gimbal2_Upper
            rotatorsName = gimbal2_Lower
        }
    }
    MODULE
    {
        name = FXModuleThrottleEffects
        fxModuleNames = heatColor
        responseSpeed = 1.0
        dependOnEngineState = True
        dependOnThrottle = True
    }
    MODULE
    {
        name = FXModuleThrottleEffects
        fxModuleNames = throttleColor
        responseSpeed = 1.0
        dependOnEngineState = True
        dependOnThrottle = True
    }
    MODULE
    {
        name = ModuleColorChanger
        moduleID = heatColor
        animRate = 0.025
        shaderProperty = _EmissiveColor
        excludedRenderer = innerGlow
        toggleInEditor = false
        toggleInFlight = false
        redCurve
        {
            key = 2 2 1 1
            key = 2 2 1 1
        }
        greenCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
        blueCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
        alphaCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
    }
    MODULE
    {
        name = ModuleColorChanger
        moduleID = throttleColor
        animRate = 1
        shaderProperty = _TintColor
        includedRenderer = innerGlow
        toggleInEditor = false
        toggleInFlight = false
        redCurve
        {
            key = 0 0
            key = 1 1
        }
        greenCurve
        {
            key = 0 0
            key = 1 1
        }
        blueCurve
        {
            key = 0 0
            key = 1 1
        }
        alphaCurve
        {
            key = 0 0
            key = 1 1
        }
    }
}

@PART[ROE-RL10Fixed]:AFTER[RealismOverhaulEngines]
{
    @title = RL-10 Series Engine (Fixed Nozzle)

    @MODULE[ModuleEngineConfigs]
    {
        !CONFIG:HAS[~name[RL10A-1],~name[RL10A-3*],~name[RL10A-4],~name[RL10A-4-1-2],~name[RL10A-4-2N],~name[RL10A-5],~name[RL10C-1*],~name[CECE-*]] {}

        @CONFIG[RL10A-4-2N]
        {
            %LinkB9PSModule[nozzle] { subtype = A42N }
        }
        @CONFIG[RL10A-5]
        {
            %LinkB9PSModule[nozzle] { subtype = A5 }
        }
        @CONFIG[RL10C-1*],*
        {
            %LinkB9PSModule[nozzle] { subtype = C1 }
        }

        @CONFIG:HAS[!LinkB9PSModule[nozzle]]
        {
            %LinkB9PSModule[nozzle] { subtype = A3 }
        }
    }
}
