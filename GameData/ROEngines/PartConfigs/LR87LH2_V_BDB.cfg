PART
{
	name = ROE-LR87LH2_V
	module = Part
	author = CobaltWolf & Jso
	
	category = Engine
	subcategory = 0
	RSSROConfig = true
	RP0conf = true
	
	MODEL
	{
		model = ROEngines/Assets/BDB/Titan/bluedog_LR87_LH2_V
	}
	scale = 1.0
	rescaleFactor = 1.6
	node_stack_top = 0.0, 0.72645, 0.0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -1.784, 0.0, 0.0, -1.0, 0.0

	node_stack_interstage = 0.0, 0.49056, 0.0, 0.0, -1.0, 0.0, 2

	TechRequired = generalRocketry
	entryCost = 7500
	cost = 750
	title = LR87-LH2 Vacuum
	manufacturer = Aerojet
	description = The LR87 design was found to be reslient enough to be be adapted not only to corrosive storable propellants, but also difficult to handle cryogenics. The LR87 to this day remains the only engine to have been succesfully test fired with Kerolox, Hypergolic and Cryogenic fuels. The Cryogenic LR87 however was not selected for the Apollo program for which it was intended. This version has a vacuum optimized nozzle.
	attachRules = 1,0,1,0,0
	mass = 0.56 
	heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 900
	skinMaxTemp = 2000
	bulkheadProfiles = size1

	tags = ?sm68 lr87 lr-87 87 lh2 cryogenic titan engine apollo hydrolox
	
	engineType = LR87LH2

	MODULE
	{
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 15
		useGimbalResponseSpeed = true
		gimbalTransformName = gimbalTransform
		gimbalRange = 5
	}

	MODULE
	{
		name = ModuleB9DisableTransform
		transform = fairing
	}
	
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = fairing
	}
	
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = Titan2
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.5
		maxDistance = 30
		falloff = 1.7
		thrustTransformName = thrustTransform
	}

	MODULE
	{
		name = FXModuleLookAtConstraint

		CONSTRAINLOOKFX
		{
		targetName = yawPivot_Lower
		rotatorsName = yawPivot_Upper
		}
		CONSTRAINLOOKFX
		{
		targetName = yawPivot_Upper
		rotatorsName = yawPivot_Lower
		}

		CONSTRAINLOOKFX
		{
		targetName = pitchPivot_Lower
		rotatorsName = pitchPivot_Upper
		}
		CONSTRAINLOOKFX
		{
		targetName = pitchPivot_Upper
		rotatorsName = pitchPivot_Lower
		}
	}

	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}

	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}
}

@PART[ROE-LR87LH2_V]:AFTER[RealismOverhaulEngines]
{
	@title = LR87-LH2 Vacuum
	@description = The LR87 design was found to be reslient enough to be be adapted not only to corrosive storable propellants, but also difficult to handle cryogenics. The LR87 to this day remains the only engine to have been succesfully test fired with Kerolox, Hypergolic and Cryogenic fuels. The Cryogenic LR87 however was not selected for the Apollo program for which it was intended. This version has a sea level optimized nozzle.
	@MODULE[ModuleEngineConfigs]
	{
		!CONFIG[LR87-LH2-TitanC] {}
		!CONFIG[LR87-LH2-SustainerUpgrade] {}
	}
}