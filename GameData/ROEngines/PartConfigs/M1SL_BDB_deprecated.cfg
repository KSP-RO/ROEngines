PART
{
	// --- general parameters ---
	name = ROE-M1SL
	module = Part
	author = Zorg

	roeDeprecate = true

	ROESetEngineDefaults = LIQUID_ENGINE

	//	============================================================================
	//	Update Below
	//	============================================================================

	// --- asset parameters ---
	MODEL
	{
		model = ROEngines/Assets/BDB/Engines/bluedog_M1
	}
	scale = 1.0
	rescaleFactor = 1.27

	// --- node definitions ---
	node_stack_top = 0.0, 1.55964, 0.0, 0.0, 1.0, 0.0, 3
	node_stack_bottom = 0.0, -2.811, 0.0, 0.0, -1.0, 0.0, 3

	// --- editor parameters ---
	title = M-1
	manufacturer = abc
	description = Please Install Realism Overhaul

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	tags = ?M1 Saturn ?s1c ?sic ?s1e ?sie ?s2 ?sii ?Nova lho hydrolox hydrogen cryogenic

	engineType = M1

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 8
		useGimbalResponseSpeed = true
		gimbalTransformName = gimbalTransform
		gimbalRange = 7.5
	}

	MODULE
	{
		name = ModuleB9DisableTransform
		transform = nozzleVac
		transform = fxTransformVac
		transform = fxTransformSL
	}

	MODULE
	{
		name = FXModuleLookAtConstraint

		CONSTRAINLOOKFX
		{
		targetName = strutUpper1
		rotatorsName = strutLower1
		}
		CONSTRAINLOOKFX
		{
		targetName = strutLower1
		rotatorsName = strutUpper1
		}

		CONSTRAINLOOKFX
		{
		targetName = strutUpper2
		rotatorsName = strutLower2
		}
		CONSTRAINLOOKFX
		{
		targetName = strutLower2
		rotatorsName = strutUpper2
		}

	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 1
		maxDistance = 100
		falloff = 1.5
		thrustTransformName = thrustTransform
	}

	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}

	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}
}
@PART[ROE-M1SL]:AFTER[RealismOverhaulEngines]
{
	@title = M-1 (Sea Level)
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = M-1SL
		!CONFIG[M-1-Spec] {}
		!CONFIG[M-1] {}
		!CONFIG[M-1U] {}
	}
}
