PART
{
	module = Part
	name = ROE-Viking2
	author = Zarbizaure, capkirk

	ROESetEngineDefaults = LIQUID_ENGINE

	MODEL
	{
		model = ROEngines/Assets/FRE/VikingEarly/VikingEarly
	}

	rescaleFactor = 1
	attachRules = 1,1,1,0,0
	node_stack_top = 0.0, 1.61, 0.0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -1.03, 0.0, 0.0, -1.0, 0.0
	node_attach = 0.0, 1.61, 0.0, 0.0, 1.0, 0.0

	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2

	title = Viking (2/2B)
	manufacturer = Snecma
	description = Early Viking engines used on Ariane 1, 2 and 3. Thanks to the magic of hypergolic propellant, Vikings engines were able to achieve a substainable amount of thrust at all altitudes. Includes configs for Viking 2 and 2B. [1.5m]

	engineType = Viking

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}

	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = VikingHeat
		responseSpeed = 0.003
		dependOnEngineState = True
		dependOnThrottle = True
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbalTransform
		gimbalRange = 4
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
}

@PART[ROE-Viking2]:AFTER[RealismOverhaulEngines]
{
	@title = Viking (2/2B)
	@description = Early Viking engines used on Ariane 1, 2 and 3. Thanks to the magic of hypergolic propellant, Vikings engines were able to achieve a substainable amount of thrust at all altitudes. Includes configs for Viking 2 and 2B. [1.5m]
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = Viking-2
		!CONFIG[Viking-4] {}
		!CONFIG[Viking-4B] {}
		!CONFIG[Viking-5C] {}
		!CONFIG[Viking-6] {}
	}
}
