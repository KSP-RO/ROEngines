@PART[ROE-RS25]:AFTER[RealismOverhaulEngines]
{
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,* 
		{
			%LinkB9PSModule[nozzle] { subtype = 77 } 
			@SUBCONFIG[35AR]
			{
				%LinkB9PSModule[nozzle] { subtype = 35 }
			}
			@SUBCONFIG[50AR]
			{
				%LinkB9PSModule[nozzle] { subtype = 50 }
			}
			@SUBCONFIG[150AR]
			{
				%LinkB9PSModule[nozzle] { subtype = 150 }
			}
		}
	}
}
