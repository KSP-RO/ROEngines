	crashTolerance = 7
	stagingIcon = SOLID_BOOSTER

	engineType = Star-13

	MODULE
	{
		name = ModuleCargoPart
		packedVolume = 20
	}

	EFFECTS
	{
		running_solid
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_srbloop
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 1.0
				pitch = 1.0 1.5
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_srb3
				volume = 0.8
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
		runningEffectName = running_solid
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.75
		maxDistance = 50
		falloff = 1.8
