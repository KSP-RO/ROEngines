	attachRules = 1,1,1,1,0

	bulkheadProfiles = size00, srf

	title = abc
	manufacturer = abc
	description = abc

	tags = (star solid upper kick AIMP IMP MIP star 13

	mass = 0.0043

	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
