@PART[ROE-RangerRetro]:AFTER[RealismOverhaulEngines]
{
	//%mass = 0.0119	//add back tankage mass

	!RESOURCE,*{}

	RESOURCE
	{
		name = Alumina
		amount = 0.03
		maxAmount = 0.03
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 7.02
		basemass = 0.0098	//Use this to set mass becase %mass doesn't work for some reason
		type = Fuselage

		TANK
		{
			name = NTO
			amount = 0.03
			maxAmount = 0.03
		}

		TANK
		{
			name = Hydrazine
			amount = 6.3646
			maxAmount = 6.3646
		}
		
		TANK
		{
			name = Nitrogen
			amount = 125.0657
			maxAmount = 125.0657
		}
	}
}
