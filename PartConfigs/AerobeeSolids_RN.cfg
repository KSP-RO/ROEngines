		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 34.09
		maxThrust = 34.09
		heatProduction = 300
		useEngineResponseTime = True
		engineAccelerationSpeed = 8.0
		allowShutdown = False

		PROPELLANT
		{
			name = PSPC
			ratio = 1.0
			DrawGauge = True
		}

		atmosphereCurve
		{
			key = 0 238.8
			key = 1 200  // Guess
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 15.2898876  // 27.21552 kg
		type = PSPC
		basemass = -1
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustTransformName = thrustTransform
		thrustProviderModuleIndex = 0
		fxMax = 0.6
		maxDistance = 20
		falloff = 1.5
	}

}


